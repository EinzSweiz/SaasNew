{% extends 'base.html' %}
{% block content %}
<h1 class="text-lg font-medium">Users</h1>
{% if perms.auth.view_user %}

        <div>
            {% for instance in object_list %}

            <li><a href="{% url 'profiles:profile_username' instance.username %}">{{ instance.username }}</a> </li>

            {% endfor %}
        </div>
  
{% endif %}

{% endblock %}
